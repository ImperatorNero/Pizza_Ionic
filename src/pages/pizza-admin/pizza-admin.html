<ion-header>

  <ion-navbar>
    <ion-title>pizzaAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 id="title">Ajouter une pizza</h2>
  <form (ngSubmit)="savePizza()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.desc" name="desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="picture" [(ngModel)]="pizza.picture" name="picture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.picture" name="picture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingr√©dients</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.ingredients" name="ingredients"></ion-input>
    </ion-item>
    <button class="green" ion-button type="submit" block>Ajouter Pizza</button>
  </form>
</ion-content>
